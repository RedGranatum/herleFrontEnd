<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Herle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- css-inicia -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.calendarPicker.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
	<!-- css-termina -->
	<!-- js-inicia -->
	<script src="js/notificaciones.js" type="text/javascript"></script>
		<!-- para popup -->
	<script src="js/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/modernizr.js"></script>
	<!-- js-termina -->
</head>
<body>
	<!-- notificaciones-inicia -->
	<div class="info message" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- notificaciones-termina -->
	<header>
	</header>
	<nav>
		<ul class="menu">
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-truck fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-group fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-shopping-cart fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-dollar fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-money fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-info fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#"><i class="fa fa-th fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_logout" href=""><i class="fa fa-sign-out fa-2x"></i></a></li>
		</ul>
	</nav>
	<div class="caja_acciones">
		<ul class="menu_acciones">
			<li><a class="ico_acciones" href="#"><i class="fa fa-file fa-2x"></i></a></li>
			<li><a class="ico_acciones" href="#"><i class="fa fa-remove fa-2x"></i></a></li>
			<li><a class="ico_acciones" href="#"><i class="fa fa-save fa-2x"></i></a></li>
			<li><input type="text" placeholder="Proveedor..." class="buscar"/></li>
		</ul>
	</div>
	<section class="contenido">
		<article class="bloque">
			<div class="titulo_bloque">
				Proveedor
			</div>
			<div class="caja_bloque">
				<div class="campos_bloque">
					<ul class="ul_bloque">
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="id_proveedor">Id</label>
							<input class="inputs_bloque" type="text" placeholder="Id"/>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="nombre_proveedor">Nombre</label>
							<input class="inputs_bloque" type="text" placeholder="Nombre" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="calle">Calle</label>
							<input class="inputs_bloque" type="text" placeholder="Calle" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="numero">Número</label>
							<input class="inputs_bloque" type="text" placeholder="Número" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="codigo_postal">Código Postal</label>
							<input class="inputs_bloque" type="text" placeholder="Código Postal" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="estado">Estado</label>
							<select name="estado" class="select_bloque">
								<option value="estado_de_mexico">Estado de México</option>
								<option value="distrito_federal">Distrito Federal</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="pais">País</label>
							<select name="pais" class="select_bloque">
								<option value="mexico">México</option>
								<option value="eeuu">EEUU</option>
								<option value="china">China</option>
							</select>
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="rfc">RFC</label>
							<input class="inputs_bloque" type="text" placeholder="RFC" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="telefono">Teléfono</label>
							<input class="inputs_bloque" type="text" placeholder="Teléfono" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="e-mail">e-mail</label>
							<input class="inputs_bloque" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="e-mail" />
							<div class="viñeta"></div>
						</li>
						<li class="li_bloque">
							<label class="etiquetas_bloque" for="comentarios">Comentarios</label>
							<textarea class="textarea_bloque" name="comentarios" placeholder="Comentarios"></textarea>
						</li>
					</ul>
				</div>
			</div>
		</article>
	</section>
	<footer>
	</footer>
</body>
</html>
