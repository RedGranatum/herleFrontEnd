	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
	<!-- css-termina -->
	<!-- js-inicia -->
	<script src="js/notificaciones.js" type="text/javascript"></script>
		<!-- para popup -->
	<script src="js/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script src="js/popup.js" type="text/javascript"></script>
	<script src="js/modernizr.js" type="text/javascript"></script>
	<!-- js-termina -->

	<!-- avisos-inicia NUEVO, NOTIFICACIONES -->
	<link rel="stylesheet" type="text/css" href="notification_menu/css/style_light.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="notification_menu/js/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="notification_menu/js/ttw-notification-menu.min.js" type="text/javascript"></script>
	<script src="demo.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="generate_notification_form/css/style.css">
	<link rel="stylesheet" type="text/css" href="generate_notification_form/css/uniform.css">
	<link rel="stylesheet" type="text/css" href="css/tooltip.css">
	<script type="text/javascript" src="generate_notification_form/js/jquery.tools.js"></script>
	<script type="text/javascript" src="generate_notification_form/js/jquery.uniform.min.js"></script>
	<script type="text/javascript" src="generate_notification_form/js/main.js"></script>
	<!-- avisos-termina -->
</head>
<body>
	<!-- notificaciones-inicia -->
	<div class="info message_n" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message_n" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message_n" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message_n" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- notificaciones-termina -->
	<header>
	</header>
	<nav>
		<ul class="menu">
			<li class="li_menu"><a class="ico_nav" href="#" title="Proveedores"><i class="fa fa-truck fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Clientes"><i class="fa fa-group fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Compras"><i class="fa fa-shopping-cart fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Ventas"><i class="fa fa-dollar fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Costos"><i class="fa fa-money fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Inventario"><i class="fa fa-info fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_nav" href="#" title="Catálogos"><i class="fa fa-th fa-3x"></i></a></li>
			<li class="li_menu"><a class="ico_logout" href="" title="Cerrar Sesión"><i class="fa fa-sign-out fa-2x"></i></a></li>
		</ul>
	</nav>
	<div class="caja_acciones">
		<ul class="menu_acciones">
			<li><a class="ico_acciones" href="#" title="Eliminar"><i class="fa fa-remove fa-2x"></i></a></li>
		</ul>
	</div>
	<!-- ESTO ES LO ÚNICO QUE SE METE EN EL HTML -->
	<ul class="ttw-notification-menu">
		<li id="messagess" class="notification-menu-item"><a href="index_notificaciones.html#" >Notificaciones</a></li>
	</ul>
	<!-- HASTA AQUI SE METE -->
	<!-- SOLO FORMULARIO KIKE, NO SE OCUPA EN HERLE, SOLO ESTA PARA VER COMO FUNCIONA EL BOTON SUBMIT -->
	<div id="generate-notifications">
		<div class="TTWForm-container">
			 <form action="index.html#" id="notification-form" class="TTWForm" method="post" novalidate="">
				  <div id="field3-container" class="field f_100">
					   <label for="category">
							Category
					   </label>
					   <select name="field3" id="category" >
							<option id="field3-1" value="messages">
								 Messages
							</option>
					   </select>
				  </div>
				  <div id="field4-container" class="field f_100">
					   <label for="message">
							Message
					   </label>
					   <textarea rows="2" cols="20" name="field4" id="message" >Sample Notification</textarea>
				  </div>
				  <div id="use-icon-container" class="field f_100 checkbox-group required">
					   <div class="option clearfix">
							<input name="field5[]" id="use-icon" value="Option 1" type="checkbox">
							<span class="option-title">
								 Use Icon (Image)?
							</span>
							<br>
					   </div>
				  </div>
				  <div id="use-icon-url-container" class="field f_100">
					   <label for="use-icon-url">
							Image Url
					   </label>
					   <input name="fieldd" id="use-icon-url" type="text" value="images/icon.png">
				  </div>
				  <div id="form-submit" class="field f_100 clearfix submit">
					   <input value="Submit" type="submit">
				  </div>
			 </form>
		</div>
	</div>
	<!-- HASTA AQUI ES EL FORMULARIO -->
	<footer>
	</footer>
</body>
</html>
