<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Herle</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- css-inicia -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.calendarPicker.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
	<!-- css-termina -->
	<!-- js-inicia -->
	<script src="js/notificaciones.js" type="text/javascript"></script>
		<!-- para popup -->
	<script src="js/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/modernizr.js"></script>
	<!-- js-termina -->
</head>
<body>
	<!-- notificaciones-inicia -->
	<div class="info message" id="notify_info">
		<h3>Hey, esto te puede interesar!</h3>
		<p>Descripción de información adicional</p>
	</div>
	<div class="error message" id="notify_error">
		<h3>Oops, un error ha ocurrido</h3>
		<p>Descripción del error</p>
	</div>
	<div class="warning message" id="notify_warning">
		<h3>Espera, esto es importante!</h3>
		<p>Descripción de advertencia</p>
	</div>
	<div class="success message" id="notify_success">
		<h3>Felicidades, esta hecho!</h3>
		<p>Descripción del éxito</p>
	</div>
	<!-- notificaciones-termina -->
	<!-- login-inicia -->
	<div class="login">
		<div class="bloque_login">
			<div class="form">
				<p class="field">
					<input type="text" name="login" placeholder="usuario">
					<i class="fa fa-user fa-1x"></i>
				</p>
				<p class="field">
					<input type="password" name="password" placeholder="contraseña">
					<i class="fa fa-lock fa-1x"></i>
				</p>
				<a href=#>
				<p class="submit">
					<button type="submit" name="submit">
						<i class="fa fa-arrow-right"></i>
					</button>
				</p>
				</a>
			</div>
		</div>
	</div>
	<!-- login-termina -->
</body>
</html>
