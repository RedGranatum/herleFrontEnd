<!DOCTYPE html>
<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<!-- css-inicia -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.4.custom/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	
	<link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">

	<!-- css-termina -->
</head>
<body >
	
	<header>

	<section id="app" className="contenido">

	</section>

		<span id="target-item-2"></span>
		<span id="target-item-3"></span>
		<div class="carousel-item item-1">
			<figure class="foto-item"><p><img class="imagen_normal" src="images/herle.png" /></figure>
			<a class="arrow arrow-prev" href="#target-item-3"></a>
			<a class="arrow arrow-next" href="#target-item-2"></a>
		</div>
		<div class="carousel-item item-2">

		</div>
	</div>


	</footer>
	<footer>
	<div>
	<!-- notificaciones-inicia -->

		<p>Descripción de información adicionalw</p>
	</div>
	<div class="error message_n" id="notify_error">

	</div>

	</div>
